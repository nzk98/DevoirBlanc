<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <!--nav header-->
        <nav class="navigation">
            <ul class="links">
                <li><a href="index.html" title="CV">CV</a></li>
                <li><a href="contact.html" title="contact">Contact</a></li>
            </ul>
        </nav>
        <!--titre-->
        <h1>Contact</h1>
    </header>
    <main>
        <!--debut form-->
        <section class="form">
            <h2 class="h2">Formulaire:</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <!--champ nom-->
                <div class="champ">
                <label for="nom">Votre Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Zinck" required>
                </div>
                <!--champ prenom-->
                <div class="champ">
                <label for="prenom">Votre Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Nicolas" required>
                </div>
                <!--champ email-->
                <div class="champ">
                <label for="email">Votre E-mail</label>
                <input type="email" id="email" name="email" placeholder="azert@azert.fr">
                </div>
                <!--champ tel-->
                <div class="champ">
                <label for="number">Votre Numero de téléphone</label>
                <input type="tel" id="number" name="number" placeholder="06-06-06-06-06" pattern="[0]{1}[1-9]{1}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                </div>
                <!--champ select-->
                <div class="champ">
                    <fieldset>
                        <legend>Votre demande:</legend>
                        <div class="choix">
                        <label for="demande">Demande</label>
                        <select name="secteur" id="demande">
                            <optgroup label="maintenance">
                                <option value="informatique">Informatique</option>
                                <option value="devellopement">Dévellopement</option>
                                <option value="cafe">Machine à café</option>
                                <option value="boulanger">Boulanger</option>
                            </optgroup>
                            <optgroup label="cuisine">
                                <option value="sucre">Sucré</option>
                                <option value="sale">salé</option>
                                <option value="bizarre">demande bizarre</option>
                            </optgroup>
                        </select>
                        </div>
                        <!--champ textarea-->
                        <div class="champ">
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message"></textarea>
                        </div>    
                    </fieldset>
                    <!--button-->
                    <button class="button">Envoyer</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <!--nav footer-->
        <nav class="navigation">
            <ul class="links">
                <li><a href="index.html" title="CV">CV</a></li>
                <li><a href="contact.html" title="contact">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
